<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONT DESK</title>
    <link rel="stylesheet" href="/Front Desk/Front_Desk_Staff_Login.css">
    <script defer src="/Front Desk/Front_Desk_Staff.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <img src="/Login_Signup_Registration/assets/2.png" alt="Logo" class="logo"> <!-- Logo -->
        <h2 id="formTitle">FRONT DESK LOGIN</h2>
        
        <!-- Login Form -->
        <div id="loginForm">
            <!-- Role Selection -->
            <div class="input-group">
                <i class="fa-solid fa-users"></i> <!-- Role Icon -->
                <select id="roleSelect">
                    <option value="" disabled selected>Select Role</option>
                    <option value="head_staff">Head Staff Front Desk</option>
                    <option value="staff">Staff Front Desk</option>
                </select>
            </div>

            <!-- Head Staff Front Desk Login -->
            <div id="headStaffLogin" class="role-login">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="headUsername" placeholder="Head Staff ID">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="headPassword" placeholder="Password">
                </div>
            </div>

            <!-- Staff Front Desk Login -->
            <div id="staffLogin" class="role-login">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="staffUsername" placeholder="Staff ID">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="staffPassword" placeholder="Password">
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn" style="display: none;">Login</button>
            <div class="register-text">
                Don't have an account? <a href="#" id="registerLink">Register here</a>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="registrationForm" style="display: none;">
            <div class="input-group">
                <i class="fa-solid fa-building"></i>
                <input type="text" id="companyId" placeholder="Company ID">
                <span id="companyIdCheck" class="validation-icon"></span> <!-- Validation Icon -->
            </div>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="regUsername" placeholder="Username">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="regPassword" placeholder="Password">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-users"></i>
                <select id="regRole">
                    <option value="" disabled selected>Select Role</option>
                    <option value="head_frontdesk">Head Front Desk</option>
                    <option value="frontdesk_staff">Front Desk Staff</option>
                </select>
            </div>
            <button type="submit" class="login-btn" id="registerBtn">Register</button>
            <div class="register-text">
                Already have an account? <a href="#" id="loginLink">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
