<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Desk Dashboard</title>
    <link rel="stylesheet" href="/Front Desk/head_frontdesk.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><button id="reportsBtn"><i class="fas fa-chart-line"></i> Reports</button></li>
                <li><button id="roomsBtn"><i class="fas fa-door-open"></i> Rooms</button></li>
                <li><button id="createAccountsBtn"><i class="fas fa-user-plus"></i> Create Accounts</button></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Welcome to the Front Desk Dashboard</h1>
            <div id="content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="/Front Desk/head_frontdesk.js"></script>
</body>
</html>
