<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="/Homepage/css/homepage.css">
</head>
<body>
    <nav id="navbar">
        <div class="navbar-left">
            <div class="dropdown">
                <button class="dropbtn" onclick="scrollToRooms()">Our Rooms</button>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Offers</button>
                <div class="dropdown-content">
                    <a href="#">Offer 1</a>
                    <a href="#">Offer 2</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">About</button>
                <div class="dropdown-content">
                    <a href="#">Our Story</a>
                    <a href="#">Team</a>
                </div>
            </div>
        </div>
        <div class="navbar-center">
            <img src="/Homepage/assets/6.png" alt="Logo" class="logo" id="main-logo">
        </div>
        <div class="navbar-right">
            <a href="#" class="nav-link">FAQ's</a>
            <a href="/Login_Signup_Registration/Guest_Login.html" class="nav-link">Login</a>
        </div>
    </nav>

    <div class="content">

    </div>
    

    <div class="booking-container">
        <form>
            <div class="form-group">
                <label for="checkin">Check-in:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-out:</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div class="form-group">
                <label for="adults">Adults:</label>
                <select id="adults" name="adults" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="children">Children:</label>
                <select id="children" name="children" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <!--<div class="price-summary">
                <p>Price per night: <strong>₱2,300</strong></p>
                <p>Total nights: <span id="total-nights">0</span></p>
                <p>Total price: <span id="total-price">₱0</span></p>
            </div>-->
            <button onclick="searchNow()" class="submit-btn">Search</button>
        </form>
    </div>

    <div id="rooms-section">
        <h2>Our Rooms</h2>
        <div class="rooms-container">
            <!-- Deluxe Room -->
            <div class="room">
                <img src="/Homepage/assets/deluxe.jpg" alt="Deluxe Room">
                <h3>Deluxe Room</h3>
                <p>Room Size: 25 sqm</p>
                <p>Price: ₱3,500 per night</p>
                <button onclick="bookNow()">Book Now</button>
            </div>

            <!-- Suite Room -->
            <div class="room">
                <img src="/Homepage/assets/suite.jpg" alt="Suite Room">
                <h3>Suite Room</h3>
                <p>Room Size: 40 sqm</p>
                <p>Price: ₱5,500 per night</p>
                <button onclick="bookNow()">Book Now</button>
            </div>

            <!-- Standard Room -->
            <div class="room">
                <img src="/Homepage/assets/standard.jpg" alt="Standard Room">
                <h3>Standard Room</h3>
                <p>Room Size: 20 sqm</p>
                <p>Price: ₱2,300 per night</p>
                <button onclick="bookNow()">Book Now</button>
            </div>
        </div>
    </div>


    <img src="/Homepage/assets/7.png" alt="logo" class="footer-logo" id="footer-logo">
    
    <script src="/Homepage/js/homepage.js"></script>
</body>
</html>
