<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Login & Register</title>
    <link rel="stylesheet" href="/Login_Signup_Registration/css/Guest_Login.css">
    <script defer src="/Login_Signup_Registration/js/Guest_Login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="login-container">
        <img src="/Login_Signup_Registration/assets/2.png" alt="Logo" class="logo">
        <h2 id="formTitle">GUEST LOGIN</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="guestUsername" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="guestPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="register-text">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
        </form>
        
        <form id="registerForm" style="display: none;">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-calendar"></i>
                <input type="date" id="dob" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="address" placeholder="Home Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="registerUsername" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            <button type="submit" class="login-btn">Register</button>
            <p class="register-text">Already have an account? <a href="#" id="showLogin">Login here</a></p>
        </form>
    </div>
</body>
</html>
