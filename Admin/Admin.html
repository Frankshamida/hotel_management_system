<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/Admin/Admin.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><button id="createUserBtn"><i class="fas fa-user-plus"></i> Create User</button></li>
                <li><button id="viewEmployeesBtn"><i class="fas fa-users"></i> View Employees</button></li>
                <li><button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Welcome, Admin</h1>
            </header>
            <div id="content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="/Admin/Admin.js"></script>
</body>
</html>
